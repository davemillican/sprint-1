<!DOCTYPE html>
<html>
<head>
    <title>test site</title>
    <link rel="stylesheet" type="text/css" href="build/main.css">
</head>
<body>
    <div id="topper">Bug View</div>
    <main class ="cf">
        <header>
            <div class="title_spec">Title</div>
            <div class="sev_spec">Severity</div>
            <div class="state_spec">State</div>
            <div class="desc_spec">Description</div>
            <div class="owner_spec">Owner</div>
            <div class="date_spec">Date</div>
            <div class="release_spec">Release</div>
        </header>
        <div id="list-view"></div>

        <div id="entry-panel" class="cf">
            <div>
                <label for="title">Title</label>
                <input id="title">
            </div>

            <div>
                <label for="severity">Severity</label>
                <input id="severity">
            </div>
            <div>
                <label for="state">State</label>
                <input id="state">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description"></textarea> 
            </div>
            <div>
                <label for="owner">owner</label>
                <input id="owner">
            </div>
            <div>
                <label for="release">Release</label>
                <input id="release">
            </div>

            <button>submit</button>

        </div>

        <button id="toggle-box">Toggle</button>
    </main>
    <div id="footer-wrapper">
        <footer>Statistics:
            <p>Number of Bugs: <span id="total-bugs"></span></p>
            <p>Number of Sev 1 Bugs: <span id="total-sev1"></span></p>
        </footer>
    </div>
    <button id="filter-button">Filter</button>
    <script type="text/javascript" src="src/js/main.js"></script>
</body>
</html>
